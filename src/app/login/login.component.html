<li class="nav-item" *ngIf="!User.isLoggedIn">
  <div ngbDropdown autoClose="false">
    <a ngbDropdownToggle class="nav-link" href="#" id="loginDropdawn">
      Zaloguj
    </a>

    <div ngbDropdownMenu class="form" aria-labelledby="loginDropdawn">
      <form class="px-4 py-3" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Login" [(ngModel)]="username" name="username" id="username"
            required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Hasło" [(ngModel)]="password" name="password" id="password"
            required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="rememberme" id="dropdownCheck" [(ngModel)]="rememberMe">
          <label class="form-check-label" for="dropdownCheck">
            Zapamiętaj
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-xl mx-auto">Zaloguj</button>
      </form>
    </div>
  </div>
</li>
