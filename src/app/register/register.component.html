<li class="nav-item">
  <div ngbDropdown autoClose="false">
    <a ngbDropdownToggle class="nav-link" href="#" id="registerDropdawn">
      Rejestracja
    </a>
    <div ngbDropdownMenu class="form" aria-labelledby="registerDropdawn">
      <form class="px-4 py-3" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Login" [(ngModel)]="username" name="username" id="username"
            required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Hasło" [(ngModel)]="password" name="password" id="password"
            required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Potwierdź Hasło" [(ngModel)]="repassword" name="repassword"
            id="repassword" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]="email" name="email" id="email"
            required>
        </div>
        <button type="submit" class="btn btn-primary btn-xl mx-auto">Zarejestruj</button>
      </form>
    </div>
  </div>
</li>
